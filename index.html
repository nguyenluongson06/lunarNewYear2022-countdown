<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lunar New Year 2022 Countdown</title>
    </head>
    <body>
        <div class="container">
            <div id="timer">
                <div class="day number"></div>
                <div class="text">day(s)</div>
                <div class="hour number"></div>
                <div class="text">hour(s)</div>
                <div class="minute number"></div>
                <div class="text">minute(s)</div>
                <div class="second number"></div>
                <div class="text">second(s)</div>
            </div>
            <div class="text">left until the start of a new lunar year!</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
